<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Gavin</title>
  <link rel="stylesheet" type="text/css" href="assets/CSS/GavinCSS.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <header id="masthead">
        <div class="container">
            <div class="row my-row">
                <div class="col-xs-12 col-md-4 col-sm-6 my-col">
                    <a href="index.html" id="logo">Gavin</a>
                  </div>
                    <nav>
                      <a href="index.html">About</a>
                      <a href="Gavin_portfolio.html">Portfolio</a>
                      <a href="contact_form.html">Contact</a>
                  
              </div>
          </nav>
        </div>
      </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="enter your full name..." required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="enter your email..." required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright Gavin Wimalachandran &copy; 
    </div>
  </footer>
</body>

</html>
